                var alunos = []
                function criar(){
                    var nome = document.getElementById('nome').value
                    var idade = document.getElementById('idade').value
                    var aluno = {nome, idade}
                    alunos.push(aluno)
                    localStorage.setItem("teste", JSON.stringify(alunos))
                }

                function apresentar(){
                    var retorno = JSON.parse(localStorage.getItem("teste"))
                    document.getElementById('res').innerHTML = ''
                    for(let i = 0; i < alunos.length; i++){
                        document.getElementById('res').innerHTML += `${retorno[i].nome}, ${retorno[i].idade} <br>`
                    }
                }
